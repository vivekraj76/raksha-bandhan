<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan!</title>
    <style>
        :root {
            --primary-color: #C0392B; /* Deep Red */
            --secondary-color: #2980B9; /* Royal Blue */
            --accent-color: #F1C40F; /* Gold */
            --text-color: #ECF0F1;
            --bg-color: #1A1A1D;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes particle-fade {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
        }

        @keyframes subtle-glow {
            0%, 100% { box-shadow: 0 0 10px var(--accent-color); }
            50% { box-shadow: 0 0 20px var(--accent-color); }
        }

        @keyframes card-flip {
            from { transform: rotateY(90deg) scale(0.5); }
            to { transform: rotateY(0) scale(1); }
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        header img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out, subtle-glow 3s infinite alternate;
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
            margin: 20px 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 40px);
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(236, 240, 241, 0.7);
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px var(--accent-color);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-color);
        }

        #greetingCard {
            display: none;
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: card-flip 0.8s ease-out;
        }

        #greetingMessage {
            font-size: 1.3rem;
            line-height: 1.6;
        }

        #shareBtn {
            margin-top: 20px;
            display: none;
            background-color: #25D366;
            color: white;
        }
        #shareBtn:hover {
            box-shadow: 0 0 20px #25D366;
        }

        #audioControl {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 10;
            font-size: 1.5rem;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 50%;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            #greetingMessage {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
